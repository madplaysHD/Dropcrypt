#DOING
#
#THE FOLLOWING MUST BE SET
#
#please specify your source folder in which the 
#UNENCRYPTED files should be stored. this folder 
#CANNOT be inside your destination folder. 
source=
#
#please specify the folder in which the 
#ENCRYPTED files should be stored. This is usually
#your dropbox folder
destination=
#
#
#---------------------------------------------------------------------------
#
#OPTIONS THAT COULD BE HELPFUL
#
#KEYFILE. If you do not wish to enter the password
#every time dropcrypt starts, you should store a 
#keyfile somewhere. This is usually done during
#the install. You can use the keyfile script to make
#a new keyfile.
keyfile=./keyfile
#
#
#---------------------------------------------------------------------------
#
#OPTIONS YOU SHOULD LEAVE ALONE
#
#These are internal options you should really leave
#alone
#chunksize must be divisible by 16
chunksize=16
#last sync is the time in unix epoch since last drop-
#boxsync. Its automatically set by dropcrypt. set
#to 0 to force sync.
last_sync=0
